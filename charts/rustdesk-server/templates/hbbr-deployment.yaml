apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rustdesk-server.fullname" . }}-hbbr
  labels:
    {{- include "rustdesk-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: hbbr
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rustdesk-server.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: hbbr
  template:
    metadata:
      labels:
        {{- include "rustdesk-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: hbbr
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rustdesk-server.serviceAccountName" . }}
      containers:
      - name: hbbr
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["hbbr"]
        {{- with .Values.env }}
        env:
          {{- range $key, $value := . }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        {{- end }}
        ports:
        - name: relay
          containerPort: 21117
          protocol: TCP
        - name: web-client
          containerPort: 21119
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /root
        {{- with .Values.hbbr.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "rustdesk-server.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.hbbr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hbbr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hbbr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
